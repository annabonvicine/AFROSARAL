<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Navegação</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <header>
        <h1>Bem-vindo ao Portal de Apresentações</h1>
        <p>Escolha uma das opções abaixo para navegar:</p>
    </header>

    <main class="container">
        <div class="block" id="apresentacoes">
            <h2>Apresentações</h2>
            <p>Veja as apresentações disponíveis.</p>
        </div>
        <div class="block" id="dancas">
            <h2>Danças</h2>
            <p>Explore as danças apresentadas.</p>
        </div>
        <div class="block" id="comentarios">
            <h2>Comentários</h2>
            <p>Deixe ou veja comentários sobre as apresentações.</p>
        </div>
    </main>

</body>
</html>
