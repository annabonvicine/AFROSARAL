<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Afro Sarau 2024</h1>
        <nav class="nav">
            <!-- <a href="">trabalhos</a>
            <a href="">dança</a>
            <a href="">comentarios</a> -->
            <img src="img/sesi-logo.png" height="100px" class="sesi_logo">
        </nav>
    </header>
    <main class="main-content">
    <center>
        <section class="banner">
            <h2 class="legenda">Bem-vindo ao site oficial do Afro Sarau </h2>
            <p>Fique por dentro das últimas novidades e eventos</p>
        </section>
    </center>
        <section class="form-section">
            <center><h3>Inscreva-se </h3></center>
            <form class="signup-form" action="menu.html">
                <label for="name">Nome completo:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Sesi:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Inscrever-se</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>º 2024 Projeto de Notícias Escolares. Todos os direitos reservados.</p>
        <div class="social-icons">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
